<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span><i class="fas fa-sun"></i></span>
      <span><i class="fas fa-ship"></i></span>
      <span><i class="fas fa-moon"></i></span>
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fas fa-chess-knight"></i></span>
      <span><i class="fas fa-cat"></i></span>
    </div>
    <div id="mini-layout">
      <span>Pic 1
        <div>
          <img src="http://place-puppy.com/100x100" alt="Pic">
        </div>
        <div>
          <strong>Silly Puppy</strong>
        </div>
        <div>
          <p>A silly little puppy climbs!</p>
        </div>
        <div>
          <a href="http://place-puppy.com">More Dogs!</a>
        </div>
      </span>
      <span>Pic 2
      <div>
          <img src="http://placebear.com/100/100" alt="Bear">
        </div>
        <div>
          <strong>Happy Bear</strong>
        </div>
        <div>
          <p>A happy, hungry Bear</p>
        </div>
        <div>
          <a href="http://placebear.com">More Bears</a>
        </div>
      </span>
      <span>Pic 3
      <div>
          <img src="http://placekitten.com/100/100" alt="Kitten">
        </div>
        <div>
          <strong>Little Kitten</strong>
        </div>
        <div>
          <p>A Precious Little Kitten</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Kittens!</a>
        </div>
      </span>
      <span>Pic 4
      <div>
          <img src="https://www.placecage.com/100/100" alt="Cage">
        </div>
        <div>
          <strong>Nicolas Cage</strong>
        </div>
        <div>
          <p>A cool picture of Nic Cage!</p>
        </div>
        <div>
          <a href="https://www.placecage.com/">More Cage!</a>
        </div>
      </span>
      <!-- TODO: Spans for 4 item wide mini-layout -->
    </div>
  </body>
</html>
